<h6 class="pb-2 mb-0">My Profile</h6>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="firstname">FullName</label>
    <input formControlName="firstname" type="text" class="form-control" id="firstname">
    <small *ngIf="profileForm.get('name').hasError('required')" class="form-text text-danger">Provide your FullName.</small>
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <select formControlName="position" class="form-control" id="position">
      <option>Manager</option>
      <option>Hr</option>
      <option>Developer</option>
      <option>Marketer</option>
      <option>Accountant</option>
      <option>Technician</option>
    </select>
  </div>
 <!-- <div class="form-group">
    <label for="location">Current Location</label>
    <input ngx-google-places-autocomplete [options]=
      'options'  (onAddressChange)="AddressChange($event)"/>
    {{ formattedaddress }}
  </div>-->
  <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">{{loader?'Adding':'Add'}}</button>
</form>
