<legend>Users</legend>
<table class="table">
  <thead><tr>
    <th scope="col">FullName</th>
    <th scope="col">Job Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users"></tr>
  <td>{{users.name}}</td>
  <td>{{users.position}}</td>
  <td>
  <button (click)="delete(users)" class="btn btn-danger btn-lg">Delete
  </button>
    <button (click)="edit(users)" class="btn btn-danger btn-lg">Edit
    </button>
  </td>

  </tbody>
</table>
